<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JustStream</title>
  <!-- Inclure Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Inclure ton fichier CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Section Banner -->
    <section class="banner">
      <div class="banner-content">
        <img src="logo/logo_dark.png" alt="JustStream Logo" class="banner-logo">
        <h1>Vidéos à la demande</h1>
      </div>
    </section>
    <!-- Section Meilleur film -->
    <section class="meilleur-film" aria-labelledby="best-movie-title"></section>

    <!-- Section Films les mieux notés -->
    <section class="films-mieux-notes" aria-labelledby="top-rated-title"></section>

    <!-- Sections de catégories -->
    <section class="categories">
      <div class="category-section" aria-labelledby="mystery-title">
        <h2 id="mystery-title">Mystery</h2>
        <div class="row"></div>
      </div>
      <div class="category-section" aria-labelledby="action-title">
        <h2 id="action-title">Action</h2>
        <div class="row"></div>
      </div>
    </section>

    <!-- Section Autres -->
    <section class="autres" aria-labelledby="others-title">
      <h2 id="others-title">Autres</h2>
      <select aria-label="Choisir une catégorie pour afficher les films"></select>
      <div class="row"></div>
    </section>
  </div>

  <!-- Modal pour les détails du film -->
  <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movieModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Inclure Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Inclure les fichiers JavaScript depuis le dossier javascript -->
  <script src="javascript/utils.js" defer></script>
  <script src="javascript/api.js" defer></script>
  <script src="javascript/ui.js" defer></script>
  <script src="javascript/main.js" defer></script>
</body>
</html>
