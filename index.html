<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JustStreamIt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
        <img src="logo/logo_dark.png" alt="JustStreamIt" style="width: 50px;">
      </div>
      <h1 class="h4 mb-0">JustStreamIt - Vidéos à la demande</h1>
    </div>
  </header>

  <main class="container mt-5">
    <!-- Section Meilleur film -->
    <section class="meilleur-film mb-5">
      <h1 class="mb-3">Meilleur film</h1>
      <div class="card mb-3 shadow">
        <div class="row g-0">
          <div class="col-md-4">
            <img class="card-img" alt="Meilleur film">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Meilleur film</h5>
              <p class="card-text">Description du meilleur film...</p>
              <button class="btn btn-danger details-btn">Détails</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Section Films les mieux notés -->
    <section class="films-mieux-notes mb-5">
      <h2 class="mb-3">Films les mieux notés</h2>
      <div class="films-grid row row-cols-2 row-cols-md-4 row-cols-lg-6 g-3">
        <!-- Laisser vide, sera rempli par le JavaScript -->
      </div>
    </section>

    <!-- Section Catégories (Mystery, Action) -->
    <section class="categories mb-5">
      <section class="category-section">
        <h2 class="mb-3">Mystery</h2>
        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-3">
          <!-- Laisser vide, sera rempli par le JavaScript -->
        </div>
      </section>

      <section class="category-section">
        <h2 class="mb-3 mt-4">Action</h2>
        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-3">
          <!-- Laisser vide, sera rempli par le JavaScript -->
        </div>
      </section>
    </section>

    <!-- Section Autres -->
    <section class="autres mb-5">
      <h2 class="mb-3">Autres</h2>
      <select class="form-select w-auto mb-3"></select>
      <p>Catégorie choisie dans le menu déroulant</p>
      <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-3">
        <!-- Laisser vide, sera rempli par le JavaScript -->
      </div>
    </section>
  </main>

  <!-- Modal pour les détails -->
  <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movieModalLabel">Détails du film</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body">
          <!-- Contenu rempli dynamiquement -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
