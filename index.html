<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
</head>
<body>
    <header>
        <h1>JustStreamIt</h1>
        <nav>
            <ul>
                <li><a href="#meilleur-film">Meilleur Film</a></li>
                <li><a href="#films-notes">Films les mieux notés</a></li>
                <li><a href="#categorie-1">Catégorie 1</a></li>
                <li><a href="#categorie-2">Catégorie 2</a></li>
                <li><a href="#autres-categories">Autres</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="meilleur-film">
            <h2>Meilleur Film</h2>
            <img src="#" alt="Affiche du meilleur film">
            <h3>Titre du film</h3>
            <button>Détails</button>
            <p>Résumé du film...</p>
        </section>
        
        <section id="films-notes">
            <h2>Films les mieux notés</h2>
            <div class="films-liste">
                <!-- Liste des films les mieux notés -->
            </div>
        </section>
        
        <section id="categorie-1">
            <h2>Catégorie 1</h2>
            <div class="films-liste">
                <!-- Liste des films de la catégorie 1 -->
            </div>
        </section>
        
        <section id="categorie-2">
            <h2>Catégorie 2</h2>
            <div class="films-liste">
                <!-- Liste des films de la catégorie 2 -->
            </div>
        </section>
        
        <section id="autres-categories">
            <h2>Autres Catégories</h2>
            <select>
                <option value="">Sélectionner une catégorie</option>
                <!-- Options des catégories -->
            </select>
            <div class="films-liste">
                <!-- Liste des films de la catégorie sélectionnée -->
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 JustStreamIt</p>
    </footer>
</body>
</html>
